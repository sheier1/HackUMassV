<body>
<div id="header-wrapper">
	<div id="header" class="container">
		<div id="logo">
			<div><a><img src="Logomakr_3PSEaj_196.png" width="150" height="150" class="img-responsive shake-me" style="padding-top: 5px"></a></div>
			<h1><a href="#">Study Spots</a></h1>
			<span>Start typing and instantly search for your study spot</span>
			<!-- <span>Design by <a href="http://templated.co" rel="nofollow">TEMPLATED</a></span> -->
		</div>
	</div>
</div>
<div id="menu-wrapper">

		<div id="menu">
			<ul>
				<li><input id="search-input" type="text" class="input"><br></li>
				<!-- ADD SEARCH FUNCTIONALITY!!! -->
				<!-- <li><div align="center"><a href="#" class="button">Search</a></div></li> -->
			</ul>
		</div>
		<ul>
				<li class="filter"><input type="checkbox" name="charging"><label>Charging</label></li>
		</ul>
</div>


<div id="wrapper">
	<div id="featured-wrapper">

	<!-- <div class="title"><h2>Your spots...</h2></div> -->

	<div class="result">
		<ul>
			<main>
			    <div id="hits"></div>
			    <div id="pagination"></div>
			</main>

			  <script type="text/html" id="hit-template">
			    <div id="grow" class="hit">
			      <li><span><p class="hit-name">{{{_highlightResult.Name.value}}}</p></span></li>
			      <small class="hit-name">Charging: {{{Charging.value}}}</small>
			    </div>
			  </script>

			  <script src="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.js"></script>
			  <script src="app.js"></script>
		</ul>

	</div>
